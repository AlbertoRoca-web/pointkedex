# Build & deploy Pointkedex backend to Azure Functions
# Docs: https://github.com/Azure/functions-action  ·  MS Learn: https://aka.ms/python-webapps-actions

name: Build and deploy Python project to Azure Function App - Pup-Cloud

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  # Only ship the backend folder (Flask + wrapper); static PWA stays on GitHub Pages
  AZURE_FUNCTIONAPP_PACKAGE_PATH: './backend'
  PYTHON_VERSION: '3.12'

jobs:
# ───────────────────────────────── build ─────────────────────────────────
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read           # required for actions/checkout

    steps:
      - name: 📥  Checkout repository
        uses: actions/checkout@v4

      - name: 🐍  Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: 📦  Install backend deps
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r backend/requirements.txt

      # (optional) add tests here

      - name: 📚  Zip backend for deployment
        run: |
          cd backend
          zip -r ../release.zip .

      - name: 📤  Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: release.zip

# ──────────────────────────────── deploy ────────────────────────────────
  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write          # for OIDC
      contents: read

    steps:
      - name: 📥  Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: 📂  Unzip package
        run: unzip release.zip

      - name: 🔐  Azure login (OIDC)
        uses: azure/login@v2              # OIDC is MS‑recommended :contentReference[oaicite:3]{index=3}
        with:
          client-id:       ${{ secrets.AZUREAPPSERVICE_CLIENTID_CB70A3F269874835BA3BDC2E8DD09B91 }}
          tenant-id:       ${{ secrets.AZUREAPPSERVICE_TENANTID_0BCEA4CB4732493CBEEBDDCF82D43069 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_8CEBB76FBDB54BA3AE0AC59A264FA309 }}

      - name: 🚀  Deploy to Azure Functions
        uses: Azure/functions-action@v1    # action parameters :contentReference[oaicite:4]{index=4}
        with:
          app-name:  'Pup-Cloud'
          slot-name: 'Production'          # change to your staging slot if needed
          package:   ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
